<!DOCTYPE html>
<html lang="en">
    <head>
        <meta cahrset="utf-8"/>
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
            <script>
            
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];


            function runGame() {   

                    let guess = '';
                    let correct = false;
                    let numTries = 0;
                    


                    const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length));
                    const target = COLORS_ARRAY[targetIndex];
                    console.log(target);

                    do{
                        guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') +
                        '\n\nWhat color am I thinking of?\n');
                        numTries +=1;

                        if (guess === null) {
                            alert('You are ending the game.')
                            return;
                        }

                        correct = checkGuess(guess, target);
                   } while (!correct);

                    alert('Congratulations you guessed ' + guess + 
                    '.\n\nThat is the correct color!\n\nIt took you ' + numTries + ' to finish the game!');
                    
                    document.body.style.background = guess;
                    
                }

                    function checkGuess(guess, target,) {

                        let correct = false;

                        if (!COLORS_ARRAY.includes(guess)) {
                            alert('Please enter a valid color.');
                        } else if (guess < target) {
                            alert('Your color is alphabetically higher than the intended color');
                        } else if (guess > target) {
                            alert('Your color is alphabetically lower than the intended color');
                        }else {
                            correct = true;
                        }
                        return correct;
                    }


            </script>
    </body>
</html>
